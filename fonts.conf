<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Serif Pro</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Source Sans Pro</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Adobe Sorce Code Pro</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
</fontconfig>
